<!DOCTYPE html>
<html>
<head>
  <title>タイマー通知アプリ</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      width: 100px;
      padding: 5px;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="number" id="interval" value="80" min="1" max="3600">
      <span>秒間隔</span>
    </div>
    <div class="button-group">
      <button id="startButton">開始</button>
      <button id="stopButton" disabled>停止</button>
    </div>
    <div class="countdown" id="countdownDisplay"></div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
